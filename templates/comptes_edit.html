{% extends 'layout.html' %}
{% block title %}Modification d'un utilisateur{% endblock %}
{% block main %}
<form method="POST" action="/comptes/edit/<login>">
    <h1>Modification d'un utilisateur</h1>
    <fieldset>
        <legend>Ajout</legend>
        <label>Identifiant :
            <input type="text" value="{{user}}" name="login" pattern="^[a-z][a-z0-9]{2,7}$"
                   required autofocus autocomplete="off" readonly="readonly">
        </label><br>
        <label>Mot de passe : <input type="password" name="mdp" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"></label><br>
        <label>Role : <input type="text" name="role" value="" > </label><br>
        <button type="submit">Envoyer</button>
        <button type="button" onclick="window.location.href='{{url_for('admin')}}'">Annuler</button>
    </fieldset>
</form>
{% endblock %}
