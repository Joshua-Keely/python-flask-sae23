{% extends 'layout.html' %}
{% block title %}Ajout d'un utilisateur{% endblock %}

<form method="post" action="/infos/edit/{{login}}">

    <fieldset>
        <legend>Ajout</legend>
        <label>Identifiant :
            <input type="text" value="{{login}}" name="login" pattern="^[a-z][a-z0-9]{2,7}$"
                   required autofocus autocomplete="off" readonly="readonly">
        </label><br>
        <label>N securit√© social : <input type="secu" name="role"> </label><br>

        <label>Naissance : <input type="date" name="naissance"> </label><br>
        <label>email : <input type="email" name="email"> </label><br>

</form>
{% endblock %}
