{% extends 'layout.html' %}
{% block title %}Modification du profil{% endblock %}
{% block main %}
<form method="POST" action="/mesdemandes/infos/{{user}}">
    <h1>Mise à jour des informations du profil </h1>
    <fieldset>
        <label>Identifiant :
            <input type="text" value="{{user}}" name="login" pattern="^[a-z][a-z0-9]{2,7}$"
                   required autofocus autocomplete="off" readonly="readonly">
        </label><br>
        <legend>Modification des infos</legend>
        <label>N securité social : <input type="secu" value="{{secu}}" name="secu" readonly="readonly"> </label><br>
        <label>Nom : <input type="text" name="nom"> </label><br>
        <label>Prenom : <input type="text" name="prenom"> </label><br>
        <label>Naissance : <input type="date" name="naissance"> </label><br>
        <label>email : <input type="email" name="email"> </label><br>
        <label>Tel : <input type="tel" name="tel"> </label><br>
        <label>Tel urgence : <input type="tel" name="urgence"> </label><br>
        <button type="submit">Envoyer</button>
        <button type="button" onclick="window.location.href='{{url_for('mesinfos')}}'">Annuler</button>
    </fieldset>
</form>
{% endblock %}
