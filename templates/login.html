{% extends 'layout.html' %}
{% block title %}Connexion{% endblock %}
{% block main %}

<form method="POST">
    <img src="./static/images/uga.png" width="100" height="200">
    <fieldset>

        <legend>Connexion</legend>
        <label>Identifiant :
            <input type="text" name="login" pattern="^[a-z][a-z0-9]{2,7}$"
                   required autofocus autocomplete="off">
        </label><br>
        <label>Mot de passe :
            <input type="password" name="password">
        </label><br>
        <button type="submit">Connexion</button>
        <button type="reset">Effacer</button>
    </fieldset>
</form>





<h1>Compte specifique :</h1>
<h3>Session de test : Login = marquess / MDP = enseignant</h3>
<h3>Compte administratif > login : admin / mdp : administratif</h3>
<h3>Compte chef > login : test / mdp : test</h3>
{% endblock %}
